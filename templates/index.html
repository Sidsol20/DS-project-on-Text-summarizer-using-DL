<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />

    <title>Text Processing Tools</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Text Processing Tools</a>
        </div>
    </nav>

    <div class="container w-100">
        <div class="row justify-content-md-center">
            <div class="col">
                <br>

                <!-- Text Summarization Form -->
                <form method="post" action="{{ url_for('summarize') }}">
                    <textarea class="form-control" name="inputtext_" rows="5" placeholder="Enter text for summarization"></textarea>
                    <br>
                    <button type="submit" class="btn btn-primary">Text Summarization</button>
                </form>

                <br>

                <!-- Grammar Checker Form -->
                <form method="post" action="{{ url_for('grammar_checker') }}">
                    <textarea class="form-control" name="inputtext_" rows="5" placeholder="Enter text for grammar check"></textarea>
                    <br>
                    <button type="submit" class="btn btn-primary">Grammar Checker</button>
                </form>
                
                <br>
                
                <!-- Translation Form -->
                <form method="post" action="{{ url_for('translate') }}">
                    <textarea class="form-control" name="inputtext_" rows="5" placeholder="Enter text for translation"></textarea>
                    <br>
                    <input type="text" name="target_lang" class="form-control" placeholder="Enter target language code (e.g., es, fr, de)">
                    <br>
                    <button type="submit" class="btn btn-primary">Translate</button>
                    <br>
                </form>
                <br>

            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center mt-4 p-3">
        <p class="mb-0">Â© Siddhesh Solkar, Sahil Patil, Ujwal Rathod</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>

</html>
